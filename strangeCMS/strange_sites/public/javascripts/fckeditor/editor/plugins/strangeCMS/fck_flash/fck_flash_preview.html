<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="robots" content="noindex, nofollow">
		<script src="../../../dialog/common/fck_dialog_common.js" type="text/javascript"></script>
		<script language="javascript">
		

var FCKTools	= window.parent.FCKTools ;
var FCKConfig	= window.parent.FCKConfig ;

// Sets the Skin CSS
document.write( FCKTools.GetStyleHtml( FCKConfig.SkinDialogCSS ) ) ;
document.write( FCKTools.GetStyleHtml( GetCommonDialogCss( '../' ) ) ) ;

if ( window.parent.FCKConfig.BaseHref.length > 0 )
	document.write( '<base href="' + window.parent.FCKConfig.BaseHref + '">' ) ;

window.onload = function()
{
	window.parent.SetPreviewElement( document.body ) ;
}

		</script>
		<script type="text/javascript" src="/javascripts/flowplayer/flowplayer-3.2.6.min.js"></script>
<style>
.flash_player_box { display:block; padding:5px; border:1px solid #ccc; border-radius:5px; background: #f4f2f2 url('/images/back.png') left top repeat; float: left; }
.flash_player_box .flash_player { display:block; background: transparent url('/images/button_play.png') center center no-repeat; }
.flash_player_box .flash_player:hover { background: transparent url('/images/button_play_over.png') center center no-repeat; }
.flash_player_box .flash_player:active { background: transparent url('/images/button_play_on.png') center center no-repeat; }
</style>
		
	</head>
	<body style="COLOR: #000000; BACKGROUND-COLOR: #ffffff"></body>
		
</html>
