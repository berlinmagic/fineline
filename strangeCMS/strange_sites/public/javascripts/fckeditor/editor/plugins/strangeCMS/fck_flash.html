<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Flash Properties</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="noindex, nofollow" name="robots">
		<script src="../../dialog/common/fck_dialog_common.js" type="text/javascript"></script>
		<script src="fck_flash/fck_flash.js" type="text/javascript"></script>
		<script type="text/javascript">

document.write( FCKTools.GetStyleHtml( GetCommonDialogCss() ) ) ;

		</script>
		<style>
			.box { padding: 15px 5px 0; }
			#flashPreviewFrame { width: 720px; height: 400px; }
			#ePreviewCell { width: 720px; height: 400px; }
		</style>
		<script src="libs/jquery-1.4.4.min.js" type="text/javascript"></script>
		<script>
		$(document).ready(function(){
			$('.rails_authenticity_token').val( FCKConfig.AUTH_TOKEN );
		});
		</script>
	</head>
	<body scroll="no" style="OVERFLOW: hidden">
		<div id="divInfo">
			<div class="box">
			<span fckLang="DlgImgURL">URL</span>
			<input id="txtUrl" onblur="UpdatePreview();" style="WIDTH: 100%" type="text">
			<div class="clearfix"></div>
			<input id="btnBrowse" onclick="BrowseServer();" type="button" value="Browse Server" fckLang="DlgBtnBrowseServer">
			
			<span fckLang="DlgImgWidth">Width</span><br>
			<input id="txtWidth" onkeypress="return IsDigit(event);" type="text" size="3">
			
			<span fckLang="DlgImgHeight">Height</span><br>
			<input id="txtHeight" onkeypress="return IsDigit(event);" type="text" size="3">
			</div>

		</div>

		<div id="divYoutube" style="DISPLAY: none">
				
			<span fckLang="">Youtube - Code:</span><br />
			<input id="youTubeUrl" type="text" size="40" onblur="UpdatePreview();" />
			
			<br /><br />
			
			<span fckLang="">Video - Breite:</span>
			<input id="youTubeWidth" type="text" onkeypress="return IsDigit(event);" onblur="UpdatePreview();" size="7" />
			<br /><br />
			<span fckLang="">Video - Höhe:</span>
			<input id="youTubeHeight" type="text" onkeypress="return IsDigit(event);" onblur="UpdatePreview();" size="7" />
			
		</div>
		
		<div id="divUpload" style="DISPLAY: none">
			<form id="frmUpload" method="post" target="UploadWindow" enctype="multipart/form-data" action="" onsubmit="return CheckUpload();">
				<div style="margin:0;padding:0;display:inline">
					<input name="utf8" type="hidden" value="✓" />
					<input name="authenticity_token" type="hidden" class="rails_authenticity_token" value="" />
				</div>
				<span fckLang="DlgLnkUpload">Upload</span><br />
				<input id="txtUploadFile" style="WIDTH: 100%" type="file" size="40" name="NewFile" /><br />
				<br />
				<input id="btnUpload" type="submit" value="Send it to the Server" fckLang="DlgLnkBtnUpload" />
				<script type="text/javascript">
					document.write( '<iframe name="UploadWindow" style="DISPLAY: none" src="' + FCKTools.GetVoidUrl() + '"><\/iframe>' ) ;
				</script>
			</form>
		</div>
		<div id="divAdvanced" style="DISPLAY: none">
			<TABLE cellSpacing="0" cellPadding="0" border="0">
				<TR>
					<TD nowrap>
						<span fckLang="DlgFlashScale">Scale</span><BR>
						<select id="cmbScale">
							<option value="" selected></option>
							<option value="showall" fckLang="DlgFlashScaleAll">Show all</option>
							<option value="noborder" fckLang="DlgFlashScaleNoBorder">No Border</option>
							<option value="exactfit" fckLang="DlgFlashScaleFit">Exact Fit</option>
						</select></TD>
					<TD>&nbsp;&nbsp;&nbsp; &nbsp;
					</TD>
					<td valign="bottom">
						<table>
							<tr>
								<td><input id="chkAutoPlay" type="checkbox" checked></td>
								<td><label for="chkAutoPlay" nowrap fckLang="DlgFlashChkPlay">Auto Play</label>&nbsp;&nbsp;</td>
								<td><input id="chkLoop" type="checkbox" checked></td>
								<td><label for="chkLoop" nowrap fckLang="DlgFlashChkLoop">Loop</label>&nbsp;&nbsp;</td>
								<td><input id="chkMenu" type="checkbox" checked></td>
								<td><label for="chkMenu" nowrap fckLang="DlgFlashChkMenu">Enable Flash Menu</label></td>
							</tr>
						</table>
					</td>
				</TR>
			</TABLE>
			<br>
			&nbsp;
			<table cellSpacing="0" cellPadding="0" width="100%" align="center" border="0">
				<tr>
					<td vAlign="top" width="50%"><span fckLang="DlgGenId">Id</span><br>
						<input id="txtAttId" style="WIDTH: 100%" type="text">
					</td>
					<td>&nbsp;&nbsp;</td>
					<td vAlign="top" nowrap><span fckLang="DlgGenClass">Stylesheet Classes</span><br>
						<input id="txtAttClasses" style="WIDTH: 100%" type="text">
					</td>
					<td>&nbsp;&nbsp;</td>
					<td vAlign="top" nowrap width="50%">&nbsp;<span fckLang="DlgGenTitle">Advisory Title</span><br>
						<input id="txtAttTitle" style="WIDTH: 100%" type="text">
					</td>
				</tr>
			</table>
			<span fckLang="DlgGenStyle">Style</span><br>
			<input id="txtAttStyle" style="WIDTH: 100%" type="text">
		</div>

<span fckLang="DlgImgPreview">Preview</span>
<div id="ePreviewCell" valign="top" class="FlashPreviewArea"><iframe src="fck_flash/fck_flash_preview.html" id="flashPreviewFrame" frameborder="0" marginheight="0" marginwidth="0"></iframe></div>

	</body>
</html>
